<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGA LED-BTN DEMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .company-logo {
            max-width: 200px;
            max-height: 80px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .company-logo:hover {
            transform: scale(1.05);
        }

        /* Fallback text logo if image not available */
        .text-logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }

        .controls {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .controls.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .led-container {
            margin: 30px auto;
            position: relative;
        }

        .led {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .led.on {
            background: #ffeb3b;
            box-shadow: 0 0 50px #ffeb3b, 
                        0 0 100px #ffeb3b,
                        inset 0 2px 10px rgba(255,255,255,0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .led-label {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            margin: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .led-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-width: 200px;
        }

        .led-button.active {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .disconnect-btn {
            background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
        }

        .device-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                min-width: auto;
                width: 100%;
                max-width: 400px;
                padding: 30px 20px;
            }
            
            .company-logo {
                max-width: 150px;
                max-height: 60px;
            }
            
            .text-logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Replace the src with your actual logo file path -->
        <img src="logo.jpg" alt="Company Logo" class="company-logo" 
             onerror="this.style.display='none'; document.getElementById('textLogo').style.display='block';">
        
        <!-- Fallback text logo (hidden by default, shown if image fails to load) -->
        <div id="textLogo" class="text-logo" style="display: none;">
            INDIESEMIC
        </div>
    </div>

    <div class="container">
        <h1>ðŸ”µ VEGA LED-BTN DEMO</h1>
        
        <div id="status" class="status">
            <span id="statusText">Ready to connect</span>
        </div>

        <div id="scanControls">
            <button id="scanBtn" onclick="scanAndConnect()">Scan & Connect Device</button>
        </div>

        <div id="controls" class="controls">
            <div class="led-container">
                <div id="led" class="led"></div>
                <div class="led-label">Vega_EVK LED Status</div>
            </div>

            <button id="ledBtn" class="led-button" onclick="toggleLED()">
                Turn LED ON
            </button>

            <div class="device-info">
                <strong>Device:</strong> <span id="deviceName">-</span>
            </div>

            <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script>
        // Nordic LED Button Service UUIDs
        const LED_BUTTON_SERVICE_UUID = '00001523-1212-efde-1523-785feabcd123';
        const LED_CHARACTERISTIC_UUID = '00001525-1212-efde-1523-785feabcd123';
        const BUTTON_CHARACTERISTIC_UUID = '00001524-1212-efde-1523-785feabcd123';

        let device = null;
        let server = null;
        let service = null;
        let ledCharacteristic = null;
        let buttonCharacteristic = null;
        let ledState = false;

        function updateStatus(message, type = 'normal') {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');
            
            statusTextEl.textContent = message;
            statusEl.className = 'status';
            
            if (type === 'connected') {
                statusEl.classList.add('connected');
            } else if (type === 'error') {
                statusEl.classList.add('error');
            }
        }

        async function scanAndConnect() {
            try {
                updateStatus('Scanning for devices...');
                
                // Request device with LED Button Service
                device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { services: [LED_BUTTON_SERVICE_UUID] }
                    ],
                    optionalServices: [LED_BUTTON_SERVICE_UUID]
                });

                updateStatus('Connecting to ' + device.name + '...');
                
                // Connect to GATT Server
                server = await device.gatt.connect();
                
                // Get LED Button Service
                try {
                    service = await server.getPrimaryService(LED_BUTTON_SERVICE_UUID);
                } catch (error) {
                    throw new Error('Device does not support LED Button Service');
                }

                // Get characteristics
                ledCharacteristic = await service.getCharacteristic(LED_CHARACTERISTIC_UUID);
                buttonCharacteristic = await service.getCharacteristic(BUTTON_CHARACTERISTIC_UUID);

                // Set up button notification
                await buttonCharacteristic.startNotifications();
                buttonCharacteristic.addEventListener('characteristicvaluechanged', handleButtonChange);

                // Update UI
                document.getElementById('deviceName').textContent = device.name || 'Unknown Device';
                document.getElementById('scanControls').style.display = 'none';
                document.getElementById('controls').classList.add('active');
                updateStatus('Connected to ' + device.name, 'connected');

                // Set up disconnect handler
                device.addEventListener('gattserverdisconnected', onDisconnected);

            } catch (error) {
                console.error('Connection error:', error);
                
                if (error.message.includes('LED Button Service')) {
                    updateStatus('Error: Unsupported device - LED Button Service not found', 'error');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('No device selected', 'normal');
                } else {
                    updateStatus('Error: ' + error.message, 'error');
                }
                
                if (device && device.gatt.connected) {
                    await device.gatt.disconnect();
                }
            }
        }

        function handleButtonChange(event) {
            const value = event.target.value;
            const buttonPressed = value.getUint8(0) === 1;
            
            // Toggle on-screen LED based on physical button press
            const ledEl = document.getElementById('led');
            if (buttonPressed) {
                ledEl.classList.toggle('on');
            }
        }

        async function toggleLED() {
            if (!ledCharacteristic) {
                updateStatus('Not connected to device', 'error');
                return;
            }

            try {
                ledState = !ledState;
                
                // Send command to device (1 = ON, 0 = OFF)
                const value = new Uint8Array([ledState ? 1 : 0]);
                await ledCharacteristic.writeValue(value);

                // Update button text
                const btn = document.getElementById('ledBtn');
                btn.textContent = ledState ? 'Turn LED OFF' : 'Turn LED ON';
                btn.classList.toggle('active', ledState);

            } catch (error) {
                console.error('Error toggling LED:', error);
                updateStatus('Error: Failed to control LED', 'error');
                setTimeout(() => {
                    updateStatus('Connected to ' + (device?.name || 'Device'), 'connected');
                }, 3000);
            }
        }

        async function disconnect() {
            if (device && device.gatt.connected) {
                await device.gatt.disconnect();
            }
        }

        function onDisconnected() {
            updateStatus('Disconnected from device', 'normal');
            document.getElementById('scanControls').style.display = 'block';
            document.getElementById('controls').classList.remove('active');
            document.getElementById('led').classList.remove('on');
            document.getElementById('ledBtn').textContent = 'Turn LED ON';
            document.getElementById('ledBtn').classList.remove('active');
            ledState = false;
            device = null;
            server = null;
            service = null;
            ledCharacteristic = null;
            buttonCharacteristic = null;
        }

        // Check for Web Bluetooth API support
        if (!navigator.bluetooth) {
            updateStatus('Error: Web Bluetooth API not supported in this browser', 'error');
            document.getElementById('scanBtn').disabled = true;
        }
    </script>
</body>
</html>
